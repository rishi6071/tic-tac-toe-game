<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rishi Soni" />
    <meta name="description" content="Tic Tac Toe Game using JavaScript" />

    <!-- title tag -->
    <title>Tic-Tac-Toe | Game</title>
    <link rel="icon" href="./img/brand_icon.png" type="image/x-icon" />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/celebrate.css" />
    <link rel="stylesheet" href="./css/scrollbar.css" />
    <link rel="stylesheet" href="./css/theme.css" />
</head>

<body>
    <!-- || Winning Celebration -->
    <div class="overlay" style="display: none;">
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_aEFaHc.json" background="transparent"
            speed="0.4" class="lottie-celebration" loop style="opacity: 0.7;"></lottie-player>
    </div>

    <header>
        <div class="theme-container">
            <label class="switch" for="themeSelect">
                <input type="checkbox" onclick="toggleTheme()" id="themeSelect" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <div class="wrapper">
        <!-- || Title Section -->
        <div class="left">
            <div class="title">
                <img src="./img/brand_icon.png" alt="Tic-Tac-Toe" />
                <h1>Let's Play <br />
                    the <span>Tic-Tac-Toe</span> Game!
                </h1>
            </div>
            <div class="restart-box">
                <div class="restart">
                    Start a New Game
                </div>
            </div>
        </div>

        <!-- || Game Section -->
        <div class="right">
            <div class="game">
                <!-- Player Options -->
                <div class="header">
                    <div class="player-x">
                        <span>Player-X</span>
                    </div>
                    <div class="player-o">
                        <span>Player-O</span>
                    </div>
                </div>

                <!-- Game Board -->
                <div class="board">
                    <div class="board-tile" data-index="0"></div>
                    <div class="board-tile" data-index="1"></div>
                    <div class="board-tile" data-index="2"></div>
                    <div class="board-tile" data-index="3"></div>
                    <div class="board-tile" data-index="4"></div>
                    <div class="board-tile" data-index="5"></div>
                    <div class="board-tile" data-index="6"></div>
                    <div class="board-tile" data-index="7"></div>
                    <div class="board-tile" data-index="8"></div>
                </div>

                <!-- Win Status -->
                <div class="who-winner">
                    <h2>WINNER - <span id="result-status">?</span></h2>
                </div>
                <div class="empty-box">`</div>
            </div>
        </div>
    </div>

    <!-- || Custom JS -->
    <script src="./js/theme.js"></script>
    <script src="./js/main.js" type="module" defer></script>

    <!-- || Lottie GIFs -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</body>

</html>
